<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Generate a <br> <span> Random Password</span></h1>
    <div class="display">
        <input type="text" id="password" placeholder="Password">
        //we add onclick to execute the javascript command we need
        <img onclick="copyPassword()" src="img/copy.png" alt="" >
    </div>
     //we add onclick to execute the javascript command we need
    <button onclick="genPassword()"> <img src="img/gear.png" alt=""> Generate Password</button>
</div>

<script>
    var password=document.getElementById("password");
//this function is to generate the password the password length set here is 14 character
    function genPassword() {
       var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
       var passwordLength = 14;
       var password = "";
    for (var i = 0; i <= passwordLength; i++) {
      var randomNumber = Math.floor(Math.random() * chars.length);
      password += chars.substring(randomNumber, randomNumber +1);
     }
           document.getElementById("password").value = password;
    }
   //THIS function allow user to copy the generated the password
   function copyPassword() {
     var copyText = document.getElementById("password");
     copyText.select();
     document.execCommand("copy");  
   }
</script>
</body>
</html>
