<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__items">
        <main class="main__content">
          <header class="content__header">
            <h1>Demo Task.</h1>
            <ul class="nav__lists">
              <li class="nav__list" title="Add task">
                <i
                  class="fa fa-plus"
                  aria-hidden="true"
                  onclick="toggleForm()"
                ></i>
              </li>
              <li class="nav__list" title="List view">
                <i
                  class="fa fa-th-list"
                  aria-hidden="true"
                  onclick="toggleList()"
                ></i>
              </li>
              <li class="nav__list" title="Grid view">
                <i
                  class="fa fa-th-large"
                  aria-hidden="true"
                  onclick="toggleGrid()"
                ></i>
              </li>
            </ul>
          </header>
          <div class="content__body">
            <div class="content__row">
              <div class="content__title">My Tasks</div>
              <div class="row__items">
                <!-- javascript -->
              </div>
            </div>
          </div>
        </main>
      </div>

      <div class="float__card" style="display: none">
        <div class="float__content">
          <h3 class="float__header">Add Task</h3>
          <div class="form__wrapper">
            <div class="form__group">
              <label for="name"> Enter a task name</label>
              <input type="text" id="name" placeholder="Enter a title" />
            </div>
            <div class="form__group">
              <label for="name"> Select a tag</label>
              <div class="select__lists">
                <div class="select bgI" title="Sports"></div>
                <div class="select bgII" title="Shopping"></div>
                <div class="select bgIII" title="Game"></div>
                <div class="select bgIV" title="Education"></div>
                <div class="select bgV" title="Party"></div>
              </div>
            </div>
            <div class="form__group">
              <label for="desc"> Add a description</label>
              <textarea name="desc" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="form__group">
              <label for="time"> Add a time</label>
              <input type="datetime-local" name="time" id="time" />
            </div>

            <div class="form__group actions">
              <button class="cancel" onclick="closeForm()">Cancel</button>
              <button class="submit">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="dark__mode" onclick="toggleMode()">
      <div class="dark__icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1em"
          height="1em"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 21q-3.75 0-6.375-2.625T3 12q0-3.75 2.625-6.375T12 3q.35 0 .688.025t.662.075q-1.025.725-1.638 1.888T11.1 7.5q0 2.25 1.575 3.825T16.5 12.9q1.375 0 2.525-.613T20.9 10.65q.05.325.075.662T21 12q0 3.75-2.625 6.375T12 21"
          />
        </svg>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
